AWSTemplateFormatVersion: "2010-09-09"
Description: WBD Martech Assessment - Basic EC2 Infra

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: SSH Key for EC2 access

  MongoDBUri:
    Type: String
    NoEcho: true
    Description: MongoDB connection string

  AllowedOrigins:
    Type: String
    Default: ""
    Description: Comma-separated CORS origins

Resources:
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: veritas-fe-hosting
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html

  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub '${FrontendBucket.Arn}/*'
          - Sid: GitHubCICDUpload
            Effect: Allow
            Principal:
              AWS: 'arn:aws:iam::624968466448:user/github-user'
            Action:
              - 's3:PutObject'
              - 's3:PutObjectAcl'
              - 's3:DeleteObject'
              - 's3:ListBucket'
            Resource:
              - !Sub '${FrontendBucket.Arn}/*'
              - !GetAtt FrontendBucket.Arn

  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP, HTTPS, and SSH
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  # Elastic IP for stable public addressing
  AppEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      InstanceId: !Ref AppInstance

  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      # ADDED: Inline policy for daily analytics export to S3
      Policies:
        - PolicyName: AnalyticsExportS3Access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource:
                  - arn:aws:s3:::wbd-analytics-exports/*

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EC2Role

  AppInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      ImageId: ami-00ca570c1b6d79f36 # Amazon Linux 2 (ap-south-1)
      KeyName: !Ref KeyName
      SecurityGroupIds:
        - !Ref AppSecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e

          yum update -y

          # Node + tools
          curl -fsSL https://rpm.nodesource.com/setup_20.x | bash -
          yum install -y nodejs git amazon-cloudwatch-agent

          corepack enable
          corepack prepare pnpm@10.25.0 --activate
          npm install -g pm2

          # Nginx + Certbot (Amazon Linux 2023)
          yum install -y nginx certbot python3-certbot-nginx

          # Nginx site config (port 80 for Let's Encrypt validation)
          cat > /etc/nginx/conf.d/api.conf << 'NGINX_EOF'
          server {
              listen 80;
              server_name api-veritas.mrsamdev.xyz;

              location / {
                  proxy_pass http://localhost:3000;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  proxy_cache_bypass $http_upgrade;
              }
          }
          NGINX_EOF

          # Enable and start Nginx
          systemctl enable nginx
          systemctl start nginx

          # App
          mkdir -p /opt/app
          chown -R ec2-user:ec2-user /opt/app

          # Create .env file with secrets
          cat > /opt/app/.env << 'APP_ENV_EOF'
          MONGODB_URI=${MongoDBUri}
          NODE_ENV=production
          ALLOWED_ORIGINS=${AllowedOrigins}
          APP_ENV_EOF

          chown ec2-user:ec2-user /opt/app/.env
          chmod 600 /opt/app/.env

          # Setup PM2 to start on boot as ec2-user
          su - ec2-user << 'SETUP_EOF'
          cd /opt/app
          git clone https://github.com/mrSamDev/event-pipeline-app.git
          cd event-pipeline-app
          git checkout main

          # Link .env from parent directory
          ln -sf /opt/app/.env .env

          pnpm install
          pnpm --filter @martech/types build
          pnpm --filter api build

          # Start app (uses PORT env var, defaults to 3000)
          pm2 start apps/api/dist/index.js --name wbd-api
          pm2 save

          # Configure PM2 to start on system boot
          pm2 startup systemd -u ec2-user --hp /home/ec2-user
          SETUP_EOF

          # Execute the PM2 startup script generated above
          env PATH=$PATH:/usr/bin /usr/lib/node_modules/pm2/bin/pm2 startup systemd -u ec2-user --hp /home/ec2-user

Outputs:
  FrontendBucketName:
    Description: S3 bucket name for frontend hosting
    Value: !Ref FrontendBucket

  FrontendWebsiteURL:
    Description: S3 website endpoint URL
    Value: !GetAtt FrontendBucket.WebsiteURL

  ElasticIP:
    Description: Elastic IP (use this for DNS A record)
    Value: !Ref AppEIP

  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref AppInstance
# Post-deployment steps (run manually on EC2 after DNS is live):
#
# 1. SSH into instance:
#    ssh -i your-key.pem ec2-user@<ELASTIC_IP>
#
# 2. Verify DNS points to Elastic IP:
#    dig +short api.mrsamdev.xyz
#
# 3. Verify backend is running:
#    curl http://localhost:3000
#
# 4. Verify Nginx is running:
#    sudo systemctl status nginx
#
# 5. Issue SSL certificate (interactive, run once):
#    sudo certbot --nginx -d api.mrsamdev.xyz
#
# 6. Verify HTTPS works:
#    curl https://api.mrsamdev.xyz
#
# 7. Test certificate auto-renewal:
#    sudo certbot renew --dry-run
#
# 8. Verify PM2 will restart on reboot:
#    sudo systemctl status pm2-ec2-user
