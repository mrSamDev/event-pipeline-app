AWSTemplateFormatVersion: "2010-09-09"
Description: WBD Martech Assessment - EC2 Backend + S3/CloudFront Frontend

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: SSH Key for EC2 access

  FrontendCertificateArn:
    Type: String
    Description: ACM certificate ARN (us-east-1) for martech.mrsamdev.xyz

  BackendCertificateArn:
    Type: String
    Description: ACM certificate ARN (us-east-1) for api.martech.mrsamdev.xyz

Resources:
  # --------------------
  # Security Groups
  # --------------------
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP and HTTPS to ALB
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: wbd-martech-alb-sg

  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    DependsOn: ALBSecurityGroup
    Properties:
      GroupDescription: Allow SSH and API access from ALB
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: wbd-martech-app-sg

  # --------------------
  # IAM for EC2
  # --------------------
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EC2Role

  # --------------------
  # Backend EC2
  # --------------------
  AppInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      ImageId: ami-03f9680ef0c07a3d1 # Amazon Linux 2 (us-east-1)
      KeyName: !Ref KeyName
      SecurityGroupIds:
        - !Ref AppSecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: |
          #!/bin/bash
          set -e

          yum update -y
          curl -fsSL https://rpm.nodesource.com/setup_20.x | bash -
          yum install -y nodejs git amazon-cloudwatch-agent

          corepack enable
          corepack prepare pnpm@10.25.0 --activate
          npm install -g pm2

          mkdir -p /opt/app
          chown -R ec2-user:ec2-user /opt/app

          su - ec2-user << 'EOF'
          cd /opt/app
          git clone https://github.com/mrSamDev/event-pipeline-app.git
          cd event-pipeline-app
          pnpm install
          pnpm --filter api build
          pm2 start apps/api/dist/index.js --name wbd-api
          pm2 save
          EOF

  # --------------------
  # Application Load Balancer
  # --------------------
  BackendALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    DependsOn: ALBSecurityGroup
    Properties:
      Name: wbd-martech-backend-alb
      Type: application
      Scheme: internet-facing
      SecurityGroups:
        - !Ref ALBSecurityGroup
      SubnetMappings:
        - SubnetId: subnet-08b40746d0b77f013
        - SubnetId: subnet-0dc699d72a681e728

  BackendTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: wbd-martech-backend-tg
      Port: 3000
      Protocol: HTTP
      VpcId: !GetAtt AppInstance.VpcId
      TargetType: instance
      HealthCheckEnabled: true
      HealthCheckPath: /health
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Targets:
        - Id: !Ref AppInstance

  BackendHTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref BackendALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref BackendCertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref BackendTargetGroup

  BackendHTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref BackendALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: "443"
            StatusCode: HTTP_301

  # --------------------
  # Frontend S3
  # --------------------
  WebAppBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub wbd-martech-fe-${AWS::AccountId}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # --------------------
  # CloudFront OAC
  # --------------------
  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: wbd-martech-oac
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # --------------------
  # CloudFront Distribution
  # --------------------
  WebDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html

        Aliases:
          - martech.mrsamdev.xyz

        Origins:
          - Id: WebS3Origin
            DomainName: !GetAtt WebAppBucket.RegionalDomainName
            OriginAccessControlId: !GetAtt CloudFrontOAC.Id
            S3OriginConfig: {}

        DefaultCacheBehavior:
          TargetOriginId: WebS3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD]
          CachedMethods: [GET, HEAD]
          Compress: true
          ForwardedValues:
            QueryString: false

        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html

        ViewerCertificate:
          AcmCertificateArn: !Ref FrontendCertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021

  # --------------------
  # S3 Bucket Policy
  # --------------------
  WebBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebAppBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub ${WebAppBucket.Arn}/*
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${WebDistribution}

Outputs:
  FrontendURL:
    Description: CloudFront URL (martech.mrsamdev.xyz)
    Value: !Sub https://${WebDistribution.DomainName}

  BackendALBDNS:
    Description: Application Load Balancer DNS name
    Value: !GetAtt BackendALB.DNSName

  BackendURL:
    Description: Backend API (api.martech.mrsamdev.xyz)
    Value: !Sub https://${BackendALB.DNSName}

  BackendALBHostedZoneId:
    Description: ALB Hosted Zone ID (for Hostinger ALIAS/CNAME setup)
    Value: !GetAtt BackendALB.CanonicalHostedZoneID

  S3BucketName:
    Description: S3 bucket name for frontend deployment
    Value: !Ref WebAppBucket
    Export:
      Name: !Sub ${AWS::StackName}-WebAppBucket

  CloudFrontDistributionId:
    Description: CloudFront distribution ID for cache invalidation
    Value: !Ref WebDistribution
    Export:
      Name: !Sub ${AWS::StackName}-CloudFrontDistributionId
