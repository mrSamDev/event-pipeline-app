AWSTemplateFormatVersion: "2010-09-09"
Description: WBD Martech Assessment - EC2 Backend + S3/CloudFront Frontend

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: SSH Key for EC2 access

  MongoDBUri:
    Type: String
    NoEcho: true
    Description: MongoDB connection string

  AllowedOrigins:
    Type: String
    Default: ""
    Description: Comma-separated CORS origins

Resources:
  # --------------------
  # Security Groups
  # --------------------
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP, HTTPS, and SSH
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  # Elastic IP for stable public addressing
  AppEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      InstanceId: !Ref AppInstance

  # --------------------
  # IAM for EC2
  # --------------------
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EC2Role

  # --------------------
  # Backend EC2
  # --------------------
  AppInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      ImageId: ami-03f9680ef0c07a3d1 # Amazon Linux 2 (us-east-1)
      KeyName: !Ref KeyName
      SecurityGroupIds:
        - !Ref AppSecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e

          yum update -y
          curl -fsSL https://rpm.nodesource.com/setup_20.x | bash -
          yum install -y nodejs git amazon-cloudwatch-agent

          corepack enable
          corepack prepare pnpm@10.25.0 --activate
          npm install -g pm2

          # Nginx + Certbot (Amazon Linux 2023)
          yum install -y nginx certbot python3-certbot-nginx

          # Nginx site config (port 80 for Let's Encrypt validation)
          cat > /etc/nginx/conf.d/api.conf << 'NGINX_EOF'
          server {
              listen 80;
              server_name api.mrsamdev.xyz;

              location / {
                  proxy_pass http://localhost:3000;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  proxy_cache_bypass $http_upgrade;
              }
          }
          NGINX_EOF

          # Enable and start Nginx
          systemctl enable nginx
          systemctl start nginx

          # App
          mkdir -p /opt/app
          chown -R ec2-user:ec2-user /opt/app

          # Create .env file with secrets
          cat > /opt/app/.env << 'APP_ENV_EOF'
          MONGODB_URI=${MongoDBUri}
          NODE_ENV=production
          ALLOWED_ORIGINS=${AllowedOrigins}
          APP_ENV_EOF

          chown ec2-user:ec2-user /opt/app/.env
          chmod 600 /opt/app/.env

          # Setup PM2 to start on boot as ec2-user
          su - ec2-user << 'SETUP_EOF'
          cd /opt/app
          git clone https://github.com/mrSamDev/event-pipeline-app.git
          cd event-pipeline-app
          git checkout main

          # Link .env from parent directory
          ln -sf /opt/app/.env .env

          pnpm install
          pnpm --filter api build

          # Start app (uses PORT env var, defaults to 3000)
          pm2 start apps/api/dist/index.js --name wbd-api
          pm2 save

          # Configure PM2 to start on system boot
          pm2 startup systemd -u ec2-user --hp /home/ec2-user
          SETUP_EOF

          # Execute the PM2 startup script generated above
          env PATH=$PATH:/usr/bin /usr/lib/node_modules/pm2/bin/pm2 startup systemd -u ec2-user --hp /home/ec2-user

  # --------------------
  # Application Load Balancer
  # --------------------
  BackendALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    DependsOn: ALBSecurityGroup
    Properties:
      Name: wbd-martech-backend-alb
      Type: application
      Scheme: internet-facing
      SecurityGroups:
        - !Ref ALBSecurityGroup
      SubnetMappings:
        - SubnetId: subnet-08b40746d0b77f013
        - SubnetId: subnet-0dc699d72a681e728

  BackendTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: wbd-martech-backend-tg
      Port: 3000
      Protocol: HTTP
      VpcId: !GetAtt AppInstance.VpcId
      TargetType: instance
      HealthCheckEnabled: true
      HealthCheckPath: /health
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Targets:
        - Id: !Ref AppInstance

  BackendHTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref BackendALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref BackendCertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref BackendTargetGroup

  BackendHTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref BackendALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: "443"
            StatusCode: HTTP_301

  # --------------------
  # Frontend S3
  # --------------------
  WebAppBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub wbd-martech-fe-${AWS::AccountId}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # --------------------
  # CloudFront OAC
  # --------------------
  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: wbd-martech-oac
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # --------------------
  # CloudFront Distribution
  # --------------------
  WebDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html

        Aliases:
          - martech.mrsamdev.xyz

        Origins:
          - Id: WebS3Origin
            DomainName: !GetAtt WebAppBucket.RegionalDomainName
            OriginAccessControlId: !GetAtt CloudFrontOAC.Id
            S3OriginConfig: {}

        DefaultCacheBehavior:
          TargetOriginId: WebS3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD]
          CachedMethods: [GET, HEAD]
          Compress: true
          ForwardedValues:
            QueryString: false

        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html

        ViewerCertificate:
          AcmCertificateArn: !Ref FrontendCertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021

  # --------------------
  # S3 Bucket Policy
  # --------------------
  WebBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebAppBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub ${WebAppBucket.Arn}/*
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${WebDistribution}

Outputs:
  ElasticIP:
    Description: Elastic IP (use this for DNS A record)
    Value: !Ref AppEIP

  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref AppInstance
# Post-deployment steps (run manually on EC2 after DNS is live):
#
# 1. SSH into instance:
#    ssh -i your-key.pem ec2-user@<ELASTIC_IP>
#
# 2. Verify DNS points to Elastic IP:
#    dig +short api.mrsamdev.xyz
#
# 3. Verify backend is running:
#    curl http://localhost:3000
#
# 4. Verify Nginx is running:
#    sudo systemctl status nginx
#
# 5. Issue SSL certificate (interactive, run once):
#    sudo certbot --nginx -d api.mrsamdev.xyz
#
# 6. Verify HTTPS works:
#    curl https://api.mrsamdev.xyz
#
# 7. Test certificate auto-renewal:
#    sudo certbot renew --dry-run
#
# 8. Verify PM2 will restart on reboot:
#    sudo systemctl status pm2-ec2-user
